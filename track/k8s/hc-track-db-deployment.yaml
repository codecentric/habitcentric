apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: habitcentric
  name: track-db
  labels:
    app: habitcentric
spec:
  replicas: 1
  selector:
    matchLabels:
      app: habitcentric
      component: track-db
  template:
    metadata:
      labels:
        app: habitcentric
        component: track-db
    spec:
      containers:
        - name: track-db
          image: postgres
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: track-db-secret
          readinessProbe:
            exec:
              command:
                - "pg_isready"
                - "-U"
                - "postgres"
            initialDelaySeconds: 20
            periodSeconds: 120
          livenessProbe:
            exec:
              command:
                - "pg_isready"
                - "-U"
                - "postgres"
            initialDelaySeconds: 20
            periodSeconds: 120
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgresdb
              subPath: postgres
      volumes:
        - name: postgresdb
          persistentVolumeClaim:
            claimName: track-db-pv-claim
