on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
    outputs:
      artifact-name:
        value: ${{ jobs.build.outputs.artifact-name }}
      artifact-path:
        value: ${{ jobs.build.outputs.artifact-path }}

jobs:
  build:
    name: 🔨 Build and test service
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ inputs.service_name }}-jar
      artifact-path: ./services/${{ inputs.service_name }}/build/libs/
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v2
      - name: 🛠 Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: ✔️ Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: 🏗 Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build generateLicenseReport
          build-root-directory: services/${{ inputs.service_name }}
      - name: 📦 Upload JAR
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.service_name }}-jar
          path: ./services/${{ inputs.service_name }}/build/libs/${{ inputs.service_name }}-*.jar
      - name: 📦 Upload test results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test-results
          path: ./services/${{ inputs.service_name }}/build/test-results/
      - name: 🔎 Upload coverage report
        uses: codecov/codecov-action@v2
        with:
          files: ./services/${{ inputs.service_name }}/build/reports/jacoco/test/jacocoTestReport.xml
          name: habitcentric/${{ inputs.service_name }}
