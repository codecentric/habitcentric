on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      version:
        required: true
        type: string
      platforms:
        required: false
        type: string
        default: "linux/amd64,linux/arm64"
      working-dir:
        required: true
        type: string
      artifact-name:
        required: false
        type: string
      artifact-path:
        required: false
        type: string

jobs:
  build:
    name: ${{ inputs.image-name }}
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ“¦ Download artifact
        uses: actions/download-artifact@v4
        if: inputs.artifact-name && inputs.artifact-path
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.artifact-path }}
      - name: ğŸ¦¤ Set up qemu
        uses: docker/setup-qemu-action@v3
      - name: ğŸ³ Set up docker buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ§° Build container image
        if: github.ref != 'refs/heads/main' || inputs.version == 'dev'
        working-directory: ${{ inputs.working-dir }}
        run: docker buildx build --platform "${{ inputs.platforms }}" .
      - name: ğŸ”‘ Login to GitHub Container registry
        if: github.ref == 'refs/heads/main' && inputs.version != 'dev'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ§° â¬†ï¸ Build and push container image
        if: github.ref == 'refs/heads/main' && inputs.version != 'dev'
        working-directory: ${{ inputs.working-dir }}
        run: |
          docker buildx build --push --platform "${{ inputs.platforms }}" \
            -t "ghcr.io/codecentric/habitcentric/${{ inputs.image-name }}:latest" \
            -t "ghcr.io/codecentric/habitcentric/${{ inputs.image-name }}:$(git rev-parse --short HEAD)" \
            -t "ghcr.io/codecentric/habitcentric/${{ inputs.image-name }}:${{ inputs.version }}" .
