name: 'JUnit test results'

on:
  workflow_run:
    workflows:
      - habit service
      - track service
      - report service
      - gateway service
    types:
      - completed

jobs:
  publish-test-results:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‹ Parse test results
        uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: Test results
          path: '**/TEST-*.xml'
          reporter: java-junit
