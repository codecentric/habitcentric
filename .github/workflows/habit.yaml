name: habit service
on:
  push:
    branches:
      - "**"
    paths:
      - .github/workflows/habit.yaml
      - services/habit
jobs:
  build:
    name: 🔨 Build and test habit service
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v2
      - name: 🛠 Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: ✔️ Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: 🏗 Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build generateLicenseReport
          build-root-directory: services/habit
      - name: 🧰 Build container image
        working-directory: services/habit
        run: |
          docker build \
            -t "ghcr.io/codecentric/habitcentric/habit:latest" \
            -t "ghcr.io/codecentric/habitcentric/habit:$(git rev-parse --short HEAD)" .
      - name: 🔑 Login to GitHub Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ⬆️ Push container image
        if: github.ref == 'refs/heads/main'
        run: |
          docker push "ghcr.io/codecentric/habitcentric/habit:latest"
          docker push "ghcr.io/codecentric/habitcentric/habit:$(git rev-parse --short HEAD)"
