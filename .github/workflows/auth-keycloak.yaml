name: auth keycloak

on:
  push:
    branches:
      - '**'
    paths:
      - .github/workflows/auth-keycloak.yaml
      - .github/workflows/build-docker.yaml
      - services/auth-keycloak

jobs:
  build:
    uses: ./.github/workflows/build-docker.yaml
    with:
      image-name: auth-keycloak
      working-dir: ./services/auth-keycloak
