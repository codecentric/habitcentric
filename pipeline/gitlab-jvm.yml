.test:
  stage: test
  services:
    - docker:dind
  image: openjdk:11
  before_script:
    - cd "$SERVICE_FOLDER"
    - export GRADLE_USER_HOME=`pwd`/.gradle
  script: ./gradlew --build-cache check
  cache:
    key: "${CI_COMMIT_REF_NAME}_${SERVICE_FOLDER}"
    policy: pull-push
  artifacts:
    when: always
    name: "${CI_JOB_NAME}"
    expire_in: 1 week

.coverage:
  stage: test
  image: registry.gitlab.com/haynes/jacoco2cobertura:1.0.7
  variables:
    MAIN_SRC: src/main/java/
  before_script:
    - cd "$SERVICE_FOLDER"
  script:
    # convert report from jacoco to cobertura, using relative project path
    - python /opt/cover2cover.py build/reports/jacoco/test/jacocoTestReport.xml "$MAIN_SRC" > build/cobertura.xml

.build:
  stage: build
  image: openjdk:11
  before_script:
    - cd "$SERVICE_FOLDER"
    - export GRADLE_USER_HOME=`pwd`/.gradle
  script: ./gradlew --build-cache build
  cache:
    key: "${CI_COMMIT_REF_NAME}_${SERVICE_FOLDER}"
    policy: pull
  artifacts:
    when: always
    name: "${CI_JOB_NAME}"
    expire_in: 1 week
