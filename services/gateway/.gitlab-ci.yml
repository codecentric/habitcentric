test gateway:
  extends: .test
  variables:
    SERVICE_FOLDER: gateway
  only:
    changes:
      - gateway/**/*
  cache:
    paths:
      - gateway/build
      - gateway/.gradle
  artifacts:
    paths:
      - gateway/build/reports/tests/
      - gateway/build/test-results/test/TEST-*.xml
      - gateway/build/reports/jacoco/test/jacocoTestReport.xml
    reports:
      junit: gateway/build/test-results/*/TEST-*.xml

coverage gateway:
  extends: .convert-coverage
  variables:
    SERVICE_FOLDER: gateway
  only:
    changes:
      - gateway/**/*
  needs:
    - test gateway
  artifacts:
    reports:
      cobertura: gateway/build/cobertura.xml

build gateway:
  extends: .build
  variables:
    SERVICE_FOLDER: gateway
  only:
    changes:
      - gateway/**/*
  needs:
    - test gateway
  cache:
    paths:
      - gateway/build
      - gateway/.gradle
  artifacts:
    paths:
      - gateway/build/libs/hc-gateway-*.jar

build gateway image:
  extends: .docker-build
  variables:
    SERVICE_FOLDER: gateway
    IMAGE_NAME: gateway
  only:
    changes:
      - gateway/**/*
  needs:
    - build gateway

publish gateway image:
  extends: .docker-publish
  only:
    changes:
      - gateway/**/*
  needs:
    - build gateway image
  variables:
    IMAGE_NAME: gateway
    DOCKER_HUB_REGISTRY_IMAGE: $DOCKER_HUB_REGISTRY_ORG/gateway
