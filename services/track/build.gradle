plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'org.flywaydb.flyway' version '7.14.1'
    id 'java'
    id 'com.diffplug.spotless' version '5.14.3'
}

apply plugin: 'io.spring.dependency-management'
apply from: 'gradle/intTest.gradle'
apply from: 'gradle/jacoco.gradle'

group = 'de.codecentric'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

def dbUrlDefault = 'jdbc:postgresql://localhost:10002/'
def dbUserDefault = 'postgres'
def dbPasswordDefault = 'postgres'

bootRun {
}

flyway {
    url = project.hasProperty('dbUrl') ? project.property('dbUrl') : dbUrlDefault
    user = project.hasProperty('dbUser') ? project.property('dbUser') : dbUserDefault
    password = project.hasProperty('dbPassword') ? project.property('dbPassword') : dbPasswordDefault
    schemas = [ 'hc_track' ]
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

spotless {
    java {
        googleJavaFormat('1.7')
    }
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

configurations {
    testImplementation {
        exclude group: 'junit', module: 'junit'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.security:spring-security-oauth2-jose'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    runtimeOnly 'org.postgresql:postgresql:42.2.5'
    runtimeOnly 'org.flywaydb:flyway-core:5.2.4'
    runtimeOnly 'de.codecentric:chaos-monkey-spring-boot:2.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testAnnotationProcessor 'org.projectlombok:lombok'
    testCompileOnly 'org.projectlombok:lombok'
    intTestImplementation 'org.junit.jupiter:junit-jupiter:5.5.1'
    intTestImplementation 'org.springframework.boot:spring-boot-starter-test'
    intTestImplementation 'io.rest-assured:json-path:4.0.0'
    intTestImplementation('io.rest-assured:rest-assured:4.0.0') {
        exclude group: 'com.sun.xml.bind', module: 'jaxb-osgi'
    }
    intTestImplementation('io.rest-assured:xml-path:4.0.0') {
        exclude group: 'com.sun.xml.bind', module: 'jaxb-osgi'
    }
    intTestImplementation platform('org.testcontainers:testcontainers-bom:1.15.3')
    intTestImplementation 'org.testcontainers:junit-jupiter'
    intTestImplementation 'org.testcontainers:postgresql'
    testImplementation 'org.reflections:reflections:0.9.11'
}
