unit test ui:
  only:
    refs:
      - merge_requests
  stage: test
  image: node:10
  before_script:
    - cd services/ui
    - yarn install
  script:
    - yarn run test:unit --coverage --coverageReporters=cobertura
    - yarn run lint --no-fix --max-warnings 0
  cache:
    key: "${CI_COMMIT_REF_NAME}_ui"
    policy: pull-push
    paths:
      - services/ui/node_modules/
  artifacts:
    reports:
      cobertura: services/ui/coverage/cobertura-coverage.xml

build ui:
  only:
    refs:
      - merge_requests
  needs:
    - unit test ui
  stage: build
  image: node:10
  before_script:
    - cd services/ui
    - yarn install
  script:
    - yarn run build
  cache:
    key: "${CI_COMMIT_REF_NAME}_ui"
    policy: pull
    paths:
      - node_modules/
      - .yarn

build ui image:
  extends: .docker-build
  variables:
    IMAGE_NAME: ui
    SERVICE_FOLDER: ui
  needs:
    - build ui

publish ui image:
  extends: .docker-publish
  needs:
    - build ui image
  variables:
    IMAGE_NAME: ui
    DOCKER_HUB_REGISTRY_IMAGE: $DOCKER_HUB_REGISTRY_ORG/ui
