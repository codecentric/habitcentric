bases:
  - environments.yaml

repositories:
  - name: incubator
    url: https://charts.helm.sh/incubator

releases:
- name: namespaces
  chart: incubator/raw
  values:
  - resources:
    - apiVersion: v1
      kind: Namespace
      metadata:
        name: hc-ui
        {{- if eq .Environment.Name "istio" }}
        labels:
          "istio-injection": "enabled"
        {{- end }}
        {{- if eq .Environment.Name "linkerd" }}
        annotations:
          "linkerd.io/inject": "enabled"
          "config.linkerd.io/trace-collector": "linkerd-collector.linkerd:55678"
          "config.alpha.linkerd.io/trace-collector-service-account": "linkerd-collector"
        {{- end }}
        {{- if eq .Environment.Name "kuma" }}
        annotations:
          "kuma.io/sidecar-injection": "enabled"
          "kuma.io/mesh": "default"
        {{- end }}
      spec:
    - apiVersion: v1
      kind: Namespace
      metadata:
        name: hc-habit
        {{- if eq .Environment.Name "istio" }}
        labels:
          "istio-injection": "enabled"
        {{- end }}
        {{- if eq .Environment.Name "linkerd" }}
        annotations:
          "linkerd.io/inject": "enabled"
          "config.linkerd.io/trace-collector": "linkerd-collector.linkerd:55678"
          "config.alpha.linkerd.io/trace-collector-service-account": "linkerd-collector"
        {{- end }}
        {{- if eq .Environment.Name "kuma" }}
        annotations:
          "kuma.io/sidecar-injection": "enabled"
          "kuma.io/mesh": "default"
        {{- end }}
      spec:
    - apiVersion: v1
      kind: Namespace
      metadata:
        name: hc-track
        {{- if eq .Environment.Name "istio" }}
        labels:
          "istio-injection": "enabled"
        {{- end }}
        {{- if eq .Environment.Name "linkerd" }}
        annotations:
          "linkerd.io/inject": "enabled"
          "config.linkerd.io/trace-collector": "linkerd-collector.linkerd:55678"
          "config.alpha.linkerd.io/trace-collector-service-account": "linkerd-collector"
        {{- end }}
        {{- if eq .Environment.Name "kuma" }}
        annotations:
          "kuma.io/sidecar-injection": "enabled"
          "kuma.io/mesh": "default"
        {{- end }}
      spec:
    - apiVersion: v1
      kind: Namespace
      metadata:
        name: hc-report
        {{- if eq .Environment.Name "istio" }}
        labels:
          "istio-injection": "enabled"
        {{- end }}
        {{- if eq .Environment.Name "linkerd" }}
        annotations:
          "linkerd.io/inject": "enabled"
          "config.linkerd.io/trace-collector": "linkerd-collector.linkerd:55678"
          "config.alpha.linkerd.io/trace-collector-service-account": "linkerd-collector"
        {{- end }}
        {{- if eq .Environment.Name "kuma" }}
        annotations:
          "kuma.io/sidecar-injection": "enabled"
          "kuma.io/mesh": "default"
        {{- end }}
      spec:
    - apiVersion: v1
      kind: Namespace
      metadata:
        name: hc-keycloak
        {{- if eq .Environment.Name "istio" }}
        labels:
          "istio-injection": "enabled"
        {{- end }}
        {{- if eq .Environment.Name "linkerd" }}
        annotations:
          "linkerd.io/inject": "enabled"
          "config.linkerd.io/trace-collector": "linkerd-collector.linkerd:55678"
          "config.alpha.linkerd.io/trace-collector-service-account": "linkerd-collector"
        {{- end }}
        {{- if eq .Environment.Name "kuma" }}
        annotations:
          "kuma.io/sidecar-injection": "enabled"
          "kuma.io/mesh": "default"
        {{- end }}
      spec:
    {{- if eq .Environment.Name "default" }}
    - apiVersion: v1
      kind: Namespace
      metadata:
        name: hc-gateway
      spec:
    {{- end }}
