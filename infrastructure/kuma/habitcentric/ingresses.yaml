apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: habit-ingress
  namespace: hc-habit
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: habitcentric.demo
    http:
      paths:
      - path: /habits
        backend:
          serviceName: habit
          servicePort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: habit-ingress-actuator
  namespace: hc-habit
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /actuator$1
spec:
  rules:
    - host: habitcentric.demo
      http:
        paths:
          - path: /habits/actuator(.*)
            backend:
              serviceName: habit
              servicePort: 8080
---
