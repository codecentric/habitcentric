apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: telemetry-kiali
  namespace: istio-system
spec:
  hosts:
  - kiali.demo
  gateways:
  - telemetry-gateway
  http:
  - match:
    - uri:
        prefix: /kiali
    route:
    - destination:
        host: kiali.istio-system.svc.cluster.local
        port:
          number: 20001
  - match:
    - uri:
        prefix: /
    redirect:
      uri: /kiali
