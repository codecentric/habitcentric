apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
 name: ui-authz
 namespace: hc-ui
spec:
  action: ALLOW
  selector:
    matchLabels:
      app.kubernetes.io/name: ui
      app.kubernetes.io/instance: ui
  rules:
  - from:
    - source:
        principals:
        - cluster.local/ns/istio-ingress/sa/istio-ingressgateway
---
