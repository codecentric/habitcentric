repositories:
  - name: kiali
    url: https://kiali.org/helm-charts

releases:
  - name: istio-operator
    chart: ../charts/istio-operator
    values:
      - ./values/istio-operator.values.yaml
  - name: kiali-operator
    namespace: kiali-operator
    chart: kiali/kiali-operator
    values:
      - ./values/kiali-operator.values.yaml