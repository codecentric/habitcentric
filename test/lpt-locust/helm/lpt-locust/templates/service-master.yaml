apiVersion: v1
kind: Service
metadata:
  name: {{ include "lpt-locust.fullname" . }}-master
  labels:
    app.kubernetes.io/component: master
  {{- include "lpt-locust.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 5557
      targetPort: internal
      protocol: TCP
      name: internal
  selector:
    app.kubernetes.io/component: master
  {{- include "lpt-locust.selectorLabels" . | nindent 4 }}
