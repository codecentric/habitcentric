apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "lpt-locust.fullname" . }}
  labels:
  {{- include "lpt-locust.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "lpt-locust.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
    apiGroup: ""
roleRef:
  kind: ClusterRole
  name: {{ include "lpt-locust.fullname" . }}
  apiGroup: rbac.authorization.k8s.io